<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript">
	/* if(top.location!=self.location){
	      top.location=self.location;
	 } */
    </script>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1 th:text="超市订单管理系统"></h1>
        </header>
        <section class="loginCont">
	        <form class="loginForm" th:action="@{/login.do}" name="actionForm" id="actionForm"  method="post" >
				<div class="info" th:text="${error}"></div>
				<div class="inputbox">
                    <label>用户名：</label>
					<input type="text" class="input-text" id="userCode" name="userCode" th:placeholder="请输入用户名" required/>
				</div>
				<div class="inputbox">
                    <label>密码：</label>
                    <input type="password" id="userPassword" name="userPassword" th:placeholder="请输入密码" required/>
                </div>
				<div class="subBtn">
                    <input type="submit" value="登录"/>
                    <input type="reset" value="重置"/>
                </div>
			</form>
        </section>
    </section>
</body>
</html>
